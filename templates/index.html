{% extends "base.html" %}

{% block title %}Home Page{% endblock %}

{% block content %}

    <h1>Home Page!</h1>
    <p>{{content}}</p>
    <p>{{r}}</p>
    {% for x in range(10) %}
        {% if x % 2 == 1 %}
            <p>{{x}}</p>
        {% endif %}
    {% endfor %}
    {% for a in content %}
        <p>{{a}}</p>
    {% endfor %}

{% endblock  %}
